<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>그룹웨어 - 공지사항 등록</title>
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="dist/fragment/header :: header"/>
<div id="layoutSidenav">
    <div th:replace="dist/fragment/leftmenu :: leftmenu" />
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">공지사항 등록</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">공지사항을 등록하는 페이지입니다.</li>
                </ol>
            </div>
            <form method="post" action="/notice/regist" id="registForm">
                <div class="form-group">
                    <label class="small mb-2" for="inputTitle">제목</label>
                    <input class="form-control py-4" id="inputTitle" type="text" name="title" placeholder="제목을 입력해주세요."
                    style="width:50%;"/>
                </div>
                <div class="form-group">
                    <label class="small mb-2" for="inputTitle">내용</label>
                    <textarea rows="20" cols="30" id="inputContent" name="content" class="form-control"></textarea>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <!--<a class="small" href="password.html">Forgot Password?</a>-->
                    <a class="btn btn-primary" href="javascript:noticeRegist();">등록</a>
                    <a class="btn btn-primary" href="/notice/list">취소</a>
                </div>
            </form>
        </main>
        <div th:replace="dist/fragment/footer :: footer"/>
    </div>
</div>
<div th:replace="dist/fragment/footerScript :: footerScript"/>
<script type="text/javascript" src="/js/notice/register.js"></script>
</body>
</html>
